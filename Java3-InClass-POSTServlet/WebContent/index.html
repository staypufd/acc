<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sam's Spam O'Rama Coupon Sign-up</title>
</head>
<body>

	<h1>Register For Discount Coupons!</h1>
	<p>To get emails once a month with coupons, 
	enter you name and email below</p>
	
	<form action="POSTExampleServlet" method="post">
		<input type="hidden" name="action" value="addCouponSubscriber">
		
		<label>First Name:</label>
		<input type="text" name="firstName" ><br>
		
		<label>Last Name:</label>
		<input type="text" name="lastName" ><br>
		
		<label>Email:</label>
		<input type="text" name="email" ><br>
		
		<label>&nbsp;</label>
		<input type="submit" value="Sign up" id="submit">
	
	</form>

</body>
</html>
